<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temas Dark e Light Mode</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    button.dark-mode {
      background-color: #555;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tema Dark e Light Mode</h1>
    <button id="mode-tema">mudanca para Dark Mode</button>
  </header>
  <main>
    <p>Vamos ver a alteracao do tema.</p>
  </main>

  <script>
    document.querySelector('#mode-tema').addEventListener('click', () => {
      const body = document.querySelector('body');
      const button = document.querySelector('#mode-tema');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        button.textContent = 'Para o Light Mode';
      } else {
        button.textContent = 'Para o Dark Mode';
      }
    });
  </script>
</body>
</html>
